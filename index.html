<!DOCTYPE HTML>
<html lang="en" ng-app="weatherApp">
<head>
	<title>What's the Weather?</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/service.css">
	<script src="js/underscore.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/service.js"></script>
</head>
<body ng-controller="weatherCtrl">
	<div class="container">
		<div class="content">
			<p>I live in a hole in the ground under a rock... with a postal code.</p>
			<h2>What's the weather like?</h2>

			<p>Zip Code
				<span>
					<input class="new-input"type="text" ng-model="zip"></input>
				</span>
			</p>

			<div class="weather-box">
				<h3>The weather right now is {{ weather.weather }}</h3>
				<div class="weather-status">
					<img ng-src="{{ weather.icon_url }}"></div>
				<p>Go outside and enjoy the sun!</p>
			</div>
		</div>
	</div>
</body>

</html>
